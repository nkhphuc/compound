    <style>
      /* Custom table styles to mimic border-collapse with rounded corners and spacing */
      .custom-table {
        border-spacing: 0;
        border-collapse: separate; /* Required for border-radius on td/th to work in some browsers */
        width: 100%;
      }
      .custom-table th, .custom-table td {
        padding: 0.75rem; /* Equivalent to py-3 px-4 */
        text-align: left;
        border-bottom-width: 1px;
        border-color: #e5e7eb; /* gray-200 */
      }
      .custom-table th {
        background-color: #f9fafb; /* gray-50 */
        font-weight: 600; /* semibold */
        color: #374151; /* gray-700 */
      }
      .custom-table tbody tr:nth-child(even) {
        background-color: #f9fafb; /* gray-50 for even rows */
      }
       .custom-table tbody tr:hover {
        background-color: #f3f4f6; /* gray-100 for hover */
      }
      .custom-table th:first-child, .custom-table td:first-child {
        border-top-left-radius: 0.375rem; /* rounded-tl-md */
        border-bottom-left-radius: 0.375rem; /* rounded-bl-md */
      }
      .custom-table th:last-child, .custom-table td:last-child {
        border-top-right-radius: 0.375rem; /* rounded-tr-md */
        border-bottom-right-radius: 0.375rem; /* rounded-br-md */
      }
      .table-responsive {
        overflow-x: auto;
      }

      /* Custom Checkbox Styles */
      .custom-styled-checkbox {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 1.25rem; /* Corresponds to h-5 w-5 in Tailwind */
        height: 1.25rem;
        background-color: white;
        border: 1px solid #1f2937; /* gray-800 for a dark border */
        border-radius: 0.25rem; /* Corresponds to rounded in Tailwind */
        display: inline-block;
        position: relative;
        vertical-align: middle;
        cursor: pointer;
        margin-right: 0.25rem; /* Optional: space between checkbox and label */
        flex-shrink: 0; /* Prevent checkbox from shrinking in flex layouts */
      }

      .custom-styled-checkbox:checked {
        background-color: white; /* Background remains white when checked */
        border-color: #1f2937; /* Border remains dark */
      }

      .custom-styled-checkbox:checked::after {
        content: '';
        position: absolute;
        /* Centering the checkmark (adjust these values as needed) */
        left: 0.375rem; 
        top: 0.125rem; 
        width: 0.3rem; /* Width of the checkmark lines */
        height: 0.65rem; /* Height of the checkmark lines */
        border: solid #1f2937; /* Dark checkmark */
        border-width: 0 3px 3px 0; /* Creates the checkmark shape */
        transform: rotate(45deg);
      }

      .custom-styled-checkbox:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px #4338ca; /* Indigo-700 like focus ring */
      }

      /* Custom Radio Button Styles */
      .custom-styled-radio {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 1.25rem; /* Match checkbox size for consistency */
        height: 1.25rem;
        background-color: white;
        border: 1px solid #1f2937; /* gray-800 for a dark border */
        border-radius: 50%; /* Make it circular */
        display: inline-block;
        position: relative;
        vertical-align: middle;
        cursor: pointer;
        margin-right: 0.25rem;
        flex-shrink: 0;
      }

      .custom-styled-radio:checked::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0.625rem; /* Adjust size of the inner dot */
        height: 0.625rem;
        background-color: #1f2937; /* Dark dot */
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      .custom-styled-radio:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px #4338ca; /* Indigo-700 like focus ring */
      }
    </style>
